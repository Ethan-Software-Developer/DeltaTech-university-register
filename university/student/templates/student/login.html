<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap");

      :root {
        --primary: #6366f1;
        --primary-dark: #4338ca;
        --primary-light: #818cf8;
        --surface-dark: #1e293b;
        --surface: #334155;
        --background: #0f172a;
        --text: #f8fafc;
        --text-secondary: #cbd5e1;
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        background-color: var(--background);
        color: var(--text);
        font-family: "Space Grotesk", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 0% 0%,
            rgba(99, 102, 241, 0.15),
            transparent 50%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(239, 68, 68, 0.1),
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .login-container {
        max-width: 420px;
        width: 100%;
        margin: 2rem auto;
        position: relative;
        z-index: 1;
      }

      .neo-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 24px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .neo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .card-header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        padding: 2rem;
        border: none;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card-header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 60%
        );
        transform: rotate(45deg);
      }

      .header-title {
        position: relative;
        color: var(--text);
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(
          135deg,
          var(--text),
          rgba(255, 255, 255, 0.8)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card-body {
        padding: 2rem;
      }

      .form-label {
        color: var(--text);
        font-weight: 500;
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-control {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        padding: 1rem 1.25rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background: var(--surface-dark);
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        color: var(--text);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        cursor: pointer;
        z-index: 10;
        transition: all 0.3s ease;
      }

      .input-icon:hover {
        color: var(--primary-light);
      }

      .btn-neo {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        border: none;
        border-radius: 12px;
        color: white;
        padding: 1rem;
        font-weight: 600;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .btn-neo::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .btn-neo:hover::before {
        transform: translateY(0);
      }

      .btn-neo:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
      }

      .alert {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        padding: 1rem 1.25rem;
      }

      .alert-dismissible .btn-close {
        filter: invert(1);
      }

      .register-link {
        color: var(--text-secondary);
        transition: all 0.3s ease;
      }

      .register-link a {
        color: var(--primary-light);
        text-decoration: none;
        position: relative;
      }

      .register-link a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 1px;
        background: var(--primary-light);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
      }

      .register-link a:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Loading Animation */
      .loading-bar {
        height: 3px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-light)
        );
        z-index: 9999;
        animation: loadingAnimation 2s infinite;
      }

      @keyframes loadingAnimation {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @media (max-width: 576px) {
        .login-container {
          margin: 1rem;
        }

        .card-header {
          padding: 1.5rem;
        }

        .card-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Bar -->
    <div class="loading-bar"></div>

    <div class="container">
      <div class="login-container">
        <div class="neo-card">
          <div class="card-header">
            <h1 class="header-title">
              <i class="fas fa-graduation-cap me-2"></i>Student Portal
            </h1>
          </div>
          <div class="card-body">
            {% if messages %} {% for message in messages %}
            <div
              class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            {% endfor %} {% endif %}

            <form method="POST" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="mb-4">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="fas fa-eye input-icon" id="togglePassword"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-neo w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </form>

            <div class="mt-4 text-center register-link">
              <p class="mb-0">
                Don't have an account?
                <a href="{% url 'register' %}">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      // Form validation
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      // Hide loading bar after page load
      window.addEventListener("load", () => {
        document.querySelector(".loading-bar").style.display = "none";
      });
    </script>
  </body>
</html>
